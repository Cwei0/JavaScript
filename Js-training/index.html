<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="bill-container">
        <div class="title">Bill total</div>
        <div class="input-container">
            
          <span>$</span>
          <input
            id="billTotalInput"
            onkeyup="calculateBill()"
            placeholder="0.00"
            type="text"
          />
        </div>
      </div>
      <div class="tip-container">
        <div class="title">Tip</div>
        <div class="input-container">
          <span>%</span>
          <input
            id="tipInput"
            onkeyup="calculateBill()"
            placeholder="10"
            type="text"
          />
        </div>
      </div>
      <div class="bottom">
        <div class="split-container">
          <div class="title">People</div>
          <div class="button-container">
            <button onclick="increasePeople()">+</button>
            <span id="numberOfPeople">1</span>
            <button onclick="decreasePeople()">-</button>
          </div>
        </div>
        <div class="total-container">
          <div class="title">Total per Person</div>
          <div id="perPersonTotal">$0.00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
